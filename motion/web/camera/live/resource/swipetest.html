<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>swipetest</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="resource/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript"> 
	
	$(function() {

		var swipeOptions=
			{  swipeStatus:swipeStatus,
	           swipeLeft:slidePagesLeft,
	           swipeRight:slidePagesRight,
	           triggerOnTouchEnd:true,
	           threshold:75,
	           allowPageScroll:"auto" };
	
		x$(".mainContent").swipe( swipeOptions );
	
	});
		
	</script>
	<style type="text/css"> 
	
		div#screen 
		{ width: 100%; height: 100%; background: green; }
	
	</style>
</head>

<body>

	<div id="screen">
	
	</div>

</body>
</html>
